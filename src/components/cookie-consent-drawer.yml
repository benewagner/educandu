consentTitle:
  en: Before you start 
  de: Bevor Sie fortfahren
consentText:
  en: This website uses cookies that are technically needed for strictly functional aspects of the website. These cookies neither track your activities, nor provide 3-rd parties with information of any kind about your visit. By clicking accept you acknowledge this and give your express consent to the usage of the cookies.
  de: Diese Website verwendet technisch notwendige Cookies, um die Funktionalität der Website zu gewährleisten. Diese Cookies verfolgen weder Ihre Aktivitäten, noch liefern sie Dritten irgendwelche Informationen über Ihren Besuch. Indem Sie auf Akzeptieren klicken, bestätigen Sie dies und stimmen der Verwendung der Cookies ausdrücklich zu.