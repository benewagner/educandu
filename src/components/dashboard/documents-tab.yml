documentsTab:
  emptyStateTitle:
    en: You don't have any public documents
    de: Du hast noch keine öffentlichen Dokumente
  emptyStateSubtitleMarkdown:
    en: |
      Public documents that you have created or contributed to will show up here, so that you can access them easily. Private documents can only be reached through their respective rooms.

      **Note**: Public documents can not be deleted!
    de: |
      Öffentliche Dokumente, die du erstellt oder bearbeitet hast, werden hier angezeigt, sodass du einfachen Zugriff darauf hast. Private Dokumente kannst du nur über deren jeweiligen Raum erreichen.

      **Hinweis**: Öffentliche Dokumente können nicht gelöscht werden!
  createPublicDocumentMarkdown:
    en: "Create **public** document"
    de: "**Öffentliches** Dokument erstellen"
  ownDocumentOnly:
    en: Only documents created by me
    de: Nur Dokumente, die ich erstellt habe
  documentsCount:
    en: "{count, plural, =1 {# document} other {# documents}}"
    de: "{count, plural, =1 {# Dokument} other {# Dokumente}}"
