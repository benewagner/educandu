  en: |
    Here you can create multiple documents at once.
    The date specified above is used as the first scheduling.
    A sequential number is appended to the title or URL path for each document.
  de: |
    Hier kannst du mehrere Dokumente gleichzeitig anlegen.
    Das oben angegebenen Datum wird dabei als erster Termin verwendet.
    An den Titel bzw. URL-Pfad wird für jedes Dokument eine laufende Nummer angehängt.
