sequenceInfo:
  en: |
    You can create multiple documents at once.
    A sequential number is appended to the title or URL path for each document.
  de: |
    Du kannst mehrere Dokumente gleichzeitig anlegen.
    An den Titel bzw. URL-Pfad wird für jedes Dokument eine laufende Nummer angehängt.
verifiedInfo:
  en:
    As maintainer, you can confirm that the document meets the quality requirements. Verified documents have higher relevance in the search results.
  de:
    Als Maintainer kannst du bestätigen, dass das Dokument den Qualitätsanforderungen entspricht. Überprüfte Dokumente haben eine höhere Relevanz auf der Suchseite.
allowedOpenContributionInfo:
  en: You can restrict the parts of the document the open community can contribute to.
  de: Du kannst die Teile des Dokuments einschränken, zu denen die offene Community beitragen kann.
