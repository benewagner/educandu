sequenceInfo:
  en: |
    You can create multiple documents at once.
    A sequential number is appended to the title or URL path for each document.
  de: |
    Du kannst mehrere Dokumente gleichzeitig anlegen.
    An den Titel bzw. URL-Pfad wird für jedes Dokument eine laufende Nummer angehängt.
archivedInfo:
  en:
    Archived documents can not be edited and can not be discovered through search.
  de:
    Archivierte Dokumente können nicht editiert werden und sind nicht suchbar.
verifiedInfo:
  en:
    You can confirm that the document meets the quality requirements. Verified documents have higher relevance in the search results.
  de:
    Du kannst bestätigen, dass das Dokument den Qualitätsanforderungen entspricht. Überprüfte Dokumente haben eine höhere Relevanz auf der Suchseite.
reviewInfo:
  en:
    You can write a review of the document, if it does not meet quality requirements. The review will be shown on top of the document page.
  de:
    Du kannst eine Review für das Dokument schreiben. Die Review wird auf der Dokumentseite angezeigt.
allowedOpenContributionInfo:
  en: You can restrict the parts of the document the open community can contribute to.
  de: Du kannst die Teile des Dokuments einschränken, zu denen die offene Community beitragen kann.
cloningStrategy:
  en: Where should the cloned document be created?
  de: Wo soll das geklonte Dokument erstellt werden?
cloningStrategy_cloneWithinArea_fromRoom:
  en: in the same room
  de: im selben Raum
cloningStrategy_cloneWithinArea_fromPublicArea:
  en: in the public area
  de: im offenen Bereich
cloningStrategy_crossCloneIntoRoom_fromRoom:
  en: in another room
  de: in einem anderen Raum
cloningStrategy_crossCloneIntoRoom_fromPublicArea:
  en: in a room
  de: in einem Raum
cloningStrategy_crossCloneIntoPublicArea:
  en: in the public area
  de: im offenen Bereich
noAvailableRooms:
  en: No available rooms
  de: Keine Räume verfügbar
publicContextHeader:
  en: Advanced settings
  de: Erweiterte Einstellungen
draft:
  en: Mark as draft
  de: Als Entwurf markieren
draftInfo:
  en: Draft documents can only be accessed and edited by the room owner
  de: Entwurfsdokumente können nur vom Raumbesitzer abgerufen und bearbeiten werden
