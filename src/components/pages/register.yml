termsAndConditionsConfirmation:
  en: I have read the <0>terms and conditions</0> and agree to them.
  de: Ich habe die <0>Nutzungsbedingungen</0> gelesen und bin damit einverstanden.
register:
  en: Register
  de: Registrieren
registrationConfirmationMessage:
  en: |
    # One more step remaining ...

    Please confirm your registration with the link we have just sent you via email. \
    The link is valid **for 24 hours**. After completing this step you will be able to log in to your account.

    [Go to the login page]({loginPageUrl})
  de: |
    # Ein Schritt fehlt noch ...

    Bitte bestätige deine Registrierung mit dem Link, den wir dir gerade via E-Mail geschickt haben. \
    Der Link ist **24 Stunden lang** gültig. Nach diesem Schritt kannst du dich in dein Konto einloggen.

    [Zur Anmeldeseite gehen]({loginPageUrl})
