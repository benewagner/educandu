roomNameRequired:
  en: Please specify a room name
  de: Bitte geben Sie einen Raumnamen an
accessLevelInfo:
  en: Public rooms are visible to all users, private rooms only to room members.
  de: Öffentliche Räume sind für alle Benutzer sichtbar, private Räume nur für Raummitglieder.
lessonsModeInfo:
  en: In exclusive room lessons can be managed only by the owner, in collaborative rooms by all room members.
  de: In exklusiven Räumen können Unterrischtseinheiten nur von den Besitzern verwaltet werden, in kollaborativen Räumen von allen Raummitgliedern.
