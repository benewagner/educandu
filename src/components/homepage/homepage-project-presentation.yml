homepageProjectPresentation:
  descriptionMarkdown:
    en: |
      **Educandu** is the open platform for learning and teaching.
      And everyone can contribute and make their knowledge availabe as open educational resources (OER) under a Creative Commons license.
      Simple, intuitive and free, with features developed specifically for teaching:
    de: |
      **Educandu**, ist die Platform für digitales Lernen und Unerrichten.
      Und jeder kann mitmachen und kann seine Wissen als Open Educational Resource (OER) unter einer Creative Commons Lizenz zur Verfügung stellen.
      Einfach, intuitiv und kostenlos mit speziell für unerrichten entwickelten Features:
