areYouSure:
  en: Are you sure?
  de: Sind Sie sicher?
discardUnsavedChanges:
  en: All unsaved changes will be lost.
  de: Alle nicht gespeicherten Änderungen werden verworfen.
deleteSectionConfirmation:
  en: Do you really want to delete the section?
  de: Möchten Sie den Abschnitt wirklich löschen?
deleteDocumentConfirmation:
  en: Do you really want to delete document "{title}"?
  de: Möchten Sie das Dokument "{title}" wirklich löschen?
deleteAllPrivateRoomsConfirmation:
  en: Do you really want to delete all private rooms owned by user "{ownerName}"?
  de: Möchten Sie wirklich alle privaten Räume von Benutzer "{ownerName}" löschen?
deleteRoomConfirmation:
  en: Do you really want to delete room "{roomName}"?
  de: Möchten Sie den Raum "{roomName}" wirklich löschen?
deleteRoomMemberConfirmation:
  en: Do you really want remove member "{memberUsername}" from the room?
  de: Möchten Sie das Mitglied "{memberUsername}" wirklich vom Raum entfernen?
deleteRoomInvitationConfirmation:
  en: Do you really want revoke room invitation send to "{invitationEmail}"?
  de: Möchten Sie die Raumeinladung für "{invitationEmail}" wirklich widerrufen?
deleteLessonConfirmation:
  en: Do you really want to delete lesson "{lessonName}"?
  de: Möchten Sie die Unterrichtseinheit "{lessonName}" wirklich löschen?
deleteCdnDocumentConfirmation:
  en: Do you really want to delete the CDN file "{fileName}"?
  de: Möchten Sie die Datei "{fileName}" wirklich vom CDN löschen?
thisActionIsIrreversible:
  en: This action is irreversible!
  de: Diese Aktion ist unwiderrufbar!
pleaseSpecifyAReason:
  en: Please specify a reason
  de: Bitte geben Sie einen Grund an
deleteAllRevisions:
  en: Delete all existing revisions of this section
  de: Alle existierenden Revisionen dieses Abschnitts löschen
restoreDocumentRevisionConfirmation:
  en: Do you really want to restore the content of revision {revisionId}?
  de: Möchten Sie den Inhalt der Revision {revisionId} wirklich wiederherstellen?
confirmPassword:
  en: Password confirmation
  de: Kennwortbestätigung
confirmWithPasswordTitle:
  en: Confirmation required
  de: Bestätigung erforderlich
confirmWithPasswordDescription:
  en: Please enter your password in order to continue this process.
  de: Bitte geben Sie Ihr Kennwort an, um diesen Vorgang fortzusetzen.
sessionExpiredTitle:
  en: Your session has expired
  de: Ihre Sitzung ist abgelaufen
sessionExpiredDescription:
  en: Your session has expired because you have been inactive for some time. Please login in order to continue this process.
  de: Ihre Sitzung ist abgelaufen, da Sie für einige Zeit inaktiv waren. Bitte melden Sie sich erneut an, um diesen Vorgang fortzusetzen.
confirmDeleteImageTile:
  en: Do you really want to delete this tile?
  de: Möchten Sie diese Kachel löschen?
deleteStoragePlanConfirmation:
  en: Do you really want to delete storage plan "{storagePlanName}"?
  de: Möchten Sie den Speicherplan "{storagePlanName}" wirklich löschen?
