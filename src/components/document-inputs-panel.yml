documentInputsPanel:
  pendingInputHeader:
    en: Unsubmitted input
    de: Ungesendete Eingabe
  existingInputHeader:
    en: Input {number} - {date}
    de: Eingabe {number} - {date}
  documentVersion:
    en: Document version
    de: Dokumentversion
  viewButtonTooltip:
    en: View input
    de: Eingabe ansehen
