userDocumentRatingDialog:
  title:
    en: Rate document
    de: Dokument bewerten
  noExistingRatingExplanationMarkdown:
    en: |
      You have not yet submitted a rating for this document.

      You can rate the document by clicking on the stars below.
    de: |
      Du hast noch keine Bewertung für dieses Dokument abgegeben.

      Bewerte das Dokument, indem du auf die Sterne unten klickst.
  existingRatingExplanationMarkdown:
    en: |
      You have rated this document on {ratingDate} with **{ratingValue, plural, =1 {# star} other {# stars}}**.

      You can change or delete your rating by clicking on the stars or the delete icon below.
    de: |
      Du hast dieses Dokument am {ratingDate} mit **{ratingValue, plural, =1 {# Stern} other {# Sternen}}** bewertet.

      Du kannst deine Bewertung ändern oder löschen, indem du auf die Sterne oder das Löschen-Symbol unten klickst.
  newRatingHeader:
    en: Your rating
    de: Deine Bewertung
  newRatingValue:
    en: "{ratingValue, plural, =1 {# star} other {# stars}}"
    de: "{ratingValue, plural, =1 {# Stern} other {# Sterne}}"
  noNewRating:
    en: no rating
    de: keine Bewertung
