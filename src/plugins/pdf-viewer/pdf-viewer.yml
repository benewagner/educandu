renderMode:
  en: Render mode
  de: Darstellungsmodus
renderModeInfo:
  en: |
      Determines the way the document is rendered in the web browser.
      In most cases the text appearance is of higher quality when choosing SVG,
      however, in certain documents, some characters cannot be shown correctly.
      In such cases you should select Canvas.
  de: |
      Bestimmt die Darstellung der PDF-Datei im Web-Browser.
      SVG liefert in der Regel ein qualitativ hochwertigeres Schriftbild,
      stellt jedoch in seltenen Fällen bestimmte Sonderzeichen falsch dar.
      In diesen Fällen sollten Sie Canvas wählen.
showTextOverlay:
  en: Show text overlay
  de: Text-Overlay anzeigen
showTextOverlayInfo:
  en: |
      Shows a transparent layer on top of the document enabling users to select text.
      Please note that the placement of the overlayed characters will most likely not
      be completely in sync with the PDF document due to technical limitations.
  de: |
      Zeigt eine transparente Schicht über dem Dokument an, die es Benutzern ermöglicht, Text zu selektieren.
      Bitte beachten Sie, dass die Zeichenplatzierung im überlagernden Text aus technischen Gründen nicht
      vollständig mit der des Dokuments übereinstimmen kann.
