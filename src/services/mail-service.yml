      Du hast die Änderung deines Kennworts auf {appName} angefordert.
      Bitte schließe den Prozess mit dem folgendem Code ab:

      {verificationCode}

      Der Code bleibt {minutes, plural, =1 {eine Minute} other {# Minuten}} gültig.
