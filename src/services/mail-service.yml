  passwordResetEmail.subject:
    en: Your password for {appName}
    de: Dein Kennwort auf {appName}
  passwordResetEmail.text:
    en: |
      Hello {displayName}!

      You have requested a password change on {appName}.
      Please complete the process using the following code:

      {verificationCode}

      The code remains valid for {minutes, plural, =1 {one minute} other {# minutes}}.
    de: |
      Hallo {displayName}!

      Du hast die Änderung deines Kennworts auf {appName} angefordert.
      Bitte schließe den Prozess mit dem folgendem Code ab:

      {verificationCode}

      Der Code bleibt {minutes, plural, =1 {eine Minute} other {# Minuten}} gültig.
