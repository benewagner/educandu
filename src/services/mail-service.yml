registrationVerificationEmail.subject:
  en: Welcome to educandu!
  de: Willkommen auf educandu!
registrationVerificationEmail.text:
  en: |
    Welcome!

    You have registered with educandu as {username}.
    To complete your registration, please confirm your email address through the following link: {verificationLink}
    The link remains valid for {hours, plural, =1 {one hour} other {# hours}}.
  de: |
    Willkommen!

    Sie haben sich als {username} auf educandu registriert.
    Zum Abschluss der Registrierung bestätigen Sie bitte Ihre E-Mail-Adresse über diesen Link: {verificationLink}
    Der Link bleibt {hours, plural, =1 {eine Stunde} other {# Stunden}} gültig.
registrationVerificationEmail.html:
  en: |
    <p>Welcome!<br/><br/>You have registered with educandu as {username}.<br/>To complete your registration, please confirm your email address through the following link: <a href="{verificationLink}">confirm registration</a><br/>The link remains valid for {hours, plural, =1 {one hour} other {# hours}}.</p>
  de: |
    <p>Willkommen!<br/><br/>Sie haben sich als {username} auf educandu registriert.<br/>Zum Abschluss der Registrierung bestätigen Sie bitte Ihre E-Mail-Adresse über diesen Link: <a href="{verificationLink}">Registrierung bestätigen</a><br/>Der Link bleibt {hours, plural, =1 {eine Stunde} other {# Stunden}} gültig.</p>
